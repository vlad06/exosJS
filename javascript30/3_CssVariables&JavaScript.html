<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with CSS variables and JavaScript</title>
</head>

<body>
  
  <h2>Update CSS Variables with <span class="highLight">JS</span></h2>
  <div class="controls" >
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#ffc600">
  </div>
  
  <img src="img/picsum_66-800x500.jpg" />
  
</body>
<link rel="stylesheet" type="text/css" href="css/3_CssVariables&JavaScript.css" >
<script src="js/3_CssVariables&JavaScript.js"></script>
</html>

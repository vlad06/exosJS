<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Animation jQuery</title>
</head>
<body>
	<input type="button"
			   id="handle"
				 value="Lancer l'animation !" />
	<div id="carre">
		<div id="ball">
		</div>
	</div>
</body>
	<style type="text/css">
	#carre{
		position: absolute;
		top: 38px;
		left: 10px;
		width: 50px;
		height: 50px;
		background: red;
	}
	#ball{
		background: blue;
		width: 10px;
		height: 10px;
	}
	</style>
	<!-- <script src="js/jquery-3.4.1.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#handle").click(function(e){
				$("#carre").animate({	left: "50px",	top: "80px"	}, 600,	
					function(){
						$("#ball").animate({ opacity:"0.5",	left: "400px" }, 300,
						"swing");	
					});
			});

			$("#ball").mouseover(function(e){
				$(this).animate({	top: "-=50px"	});
			});

			$("#ball").mouseout(function(e){
				$(this).animate({	top: "+=50px" });
			});
		});
	</script>
</html>

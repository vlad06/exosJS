<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Javascript : Ouverture dans une nouvelle fenêtre</title>
	<link href = "css/jquery-ui.min.css" rel = "stylesheet">
	<style>
		body {
			font-family: "Trebuchet MS", sans-serif;
			margin: 50px;
		}
		.demoHeaders {
			margin-top: 2em;
		}
	</style>
</head>
<body>
	<h1>Ouvrir une fenêtre</h1>
	<h2>Avec un lien textuel</h2>
	<a href="javascript:creerFenetre()">Ici</a> pour ouvrir la fenêtre.<br />
	<a href="javascript:fenetre.close()">Ici</a> pour fermer la fenêtre.<br />
	
	<h2 class="demoHeaders">Avec un joli bouton</h2>
	<button class="ui-button ui-corner-all ui-widget" onclick="creerFenetre()">Afficher le panier</button>
	<br />
	<button class="ui-button ui-corner-all ui-widget" onclick="fenetre.close()">Masquer le panier</button>
	<br />
	
	<script>
		var fenetre;
		
		function creerFenetre() {
			fenetre = window.open(
				"panier.html",
				"Panier",
				"width = 500, height = 500, location = no, toolbar = no, " +
				"scrollbars = yes, resizable = yes, directories = no, status = no"
			);
		}
	</script>
</body>
</html>
